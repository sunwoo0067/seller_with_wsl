[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    -q
    --strict-markers
    --cov=dropshipping
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --maxfail=1
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: Tests that require API access
    db: Tests that require database access